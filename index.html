<!DOCTYPE html>
<html lang="en"> <!-- Definindo linguagem  -->
<head>
</head>
<meta charset="UTF-8"> <!-- padrão Unicode-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> <!-- referenciando arquivo Css -->
<title>Instagram</title>
<body>
    <div class="instagram-wrapper"> <!-- Container principal-->
        <div class="instagram-phone"> <!-- Container esquerdo -->
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!-- Container direito -->
            <div class="group"> <!-- Container direito blocos iguais -->
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as LucianoFilho</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>  <!-- fim Container direito blocos iguais -->
            <div class="group">
                <p class="not-account">Não é LucianoFilho?</p>
                <p class="not-account">
                     <span class="link-blue">Switch accounts</span>
                     or
                     <span class="link-blue">Sing in</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div> <!-- fim Container direito -->
    </div> <!-- fim Container principal-->
</body>
</html>
